    <div class="container my-5">
      <div class="row justify-content-center">
          <div class="col-md-8">
              <!-- Animation Container -->
              <div class="quote">
                  <div class="frame wave"></div>
                  <div class="frame wave oppo"></div>
                  <div class="frame wave"></div>
                  <figure>
                      <blockquote>
                          <span class="wave">Welcome</span>
                          <span class="wave oppo">to Library</span>
                      </blockquote>
                  </figure>
              </div>
              <!-- Form Container -->
              <hr />
              <form id="mylibraryform">
                  <div class="form-group">
                      <label for="User-Name">User Name</label>
                      <input type="text" class="form-control" id="User-Name" aria-describedby="emailHelp" />
                      <small id="emailHelp" class="form-text text-muted">Enter a username</small>
                  </div>
                  <div class="form-group">
                      <label for="Book-Name">Book Name</label>
                      <input type="text" class="form-control" id="Book-Name" />
                  </div>
                  <div class="form-group text-center">
                      <label for="bookType" class="d-block">Book Type</label>
                      <div class="d-inline-block text-left">
                          <div class="form-check p-2">
                              <input class="form-check-input" type="radio" name="check-box" id="Fiction" value="Fiction" />
                              <label class="form-check-label" for="Fiction"> Fiction </label>
                          </div>
                          <div class="form-check p-2">
                              <input class="form-check-input" type="radio" name="check-box" id="Programing" value="Programing" />
                              <label class="form-check-label" for="Programing"> Programing </label>
                          </div>
                          <div class="form-check p-2">
                              <input class="form-check-input" type="radio" name="check-box" id="Cooking" value="Cooking" />
                              <label class="form-check-label" for="Cooking"> Cooking </label>
                          </div>
                          <div class="form-check p-2">
                              <input class="form-check-input" type="radio" name="check-box" id="Comic" value="Comic" />
                              <label class="form-check-label" for="Comic"> Comic </label>
                          </div>
                      </div>
                  </div>
                  <div class="text-center">
                      <button type="submit" class="btn btn-outline-dark">Add Book</button>
                  </div>
              </form>
          </div>
      </div>
  </div>
